<div class="container padding-bottom-3x mb-2 mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="hints rounded p-3">
                <h2>Forgot your password?</h2>
                <p>Change your password in three easy steps. This will help you to secure your password!</p>
                <ol class="list-unstyled">
                    <li><span class="text-primary text-medium">1. </span>Enter your email address below.</li>
                    <li><span class="text-primary text-medium">2. </span>Our system will send you a temporary link</li>
                    <li><span class="text-primary text-medium">3. </span>Use the link to reset your password</li>
                </ol>
            </div>
            <form class="card mt-4 email">
                <div class="card-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                            <input class="form-control" type="email" id="email-for-pass" placeholder="Enter your email">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-around mb-3">
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Get New Password</button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger" routerLink="/form" type="submit">Back to Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
